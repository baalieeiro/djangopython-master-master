{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Cadastro de colaborador</h1>
</div>

<form method="post" action="{% url 'novo_curso' %}">{% csrf_token %}
  <fieldset>
    <legend>Dados do curso</legend>
      <table cellspacing="2">

        <tr>
          <td>
            <label for="nome">Nome: </label>
          </td>
          <td align="left">
            {{ form.nome }}</br>
          </td>
        </tr>


                <tr>
                  <td>
                    <label for="instituicao">Instituicao: </label>
                  </td>
                  <td align="left">
                    {{ form.instituicao }}</br>
                  </td>
                </tr>

      </table>
    </fieldset>

  <fieldset>

    <table>
      <legend>Dados do periodo</legend>
      <tr>
        <td>
          <label for="periodo">Periodo: </label>
        </td>
        <td align="left">
          <select id="periodo" name="periodo" value="{{ form.periodo }}">
            <option value="Manhã">Manhã</option>
            <option value="Noite">Noite</option>
          </select></br>
        </td>
      </tr>
    </table>
  </fieldset>

  <table>
    <tr>
      <td>
          <input type="submit" value="Salvar" />
      </td>
    </tr>
  </table>
</form>

{% endblock %}
